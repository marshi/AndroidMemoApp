import marshi.app.Dep

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "dagger.hilt.android.plugin"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "dev.marshi.memo"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation project(":data:repository")
    implementation project(":data:db")
    implementation project(":core")
    implementation project(":feature:home")

    implementation Dep.kotlin
    implementation Dep.appCompat
    implementation Dep.coreKtx
    implementation Dep.activityKtx
    implementation Dep.collectionKtx
    implementation Dep.fragmentKtx
    implementation Dep.material

    // lifecycle
    implementation Dep.lifecycleLiveDataCoreKtx
    implementation Dep.lifecycleLiveDataKtx

    implementation Dep.lifecycleReactiveStreamsKtx
    implementation Dep.lifecycleRuntimeKtx
    implementation Dep.lifecycleViewModelKtx
    implementation Dep.legacySupport
    implementation Dep.lifecycleExtension

    // test
    testImplementation Dep.junit4
    androidTestImplementation Dep.androidxJunit
    androidTestImplementation Dep.espresso

    // dagger
    implementation Dep.daggerHiltLifecycleViewModel
    kapt Dep.daggerHiltCompiler
    implementation Dep.daggerHiltAndroid
    kapt Dep.daggerHiltAndroidCompiler

    // coroutine
    implementation Dep.kotlinCoroutinesCore

    // room
    implementation Dep.roomKtx
}
